name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Tar dist folder
        run: tar -czf dist.tar.gz dist

      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: xevrion
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist.tar.gz"
          target: "/home/xevrion/thy/"   # <── FIXED

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: xevrion
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/xevrion/thy

            rm -rf dist
            tar -xzf dist.tar.gz

            # move the built files up properly
            mkdir -p dist
            mv dist/* ./dist || true

            rm -f dist.tar.gz

            sudo systemctl reload nginx
